<!DOCTYPE html>
<html>
<head>
<title>Timthraill</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
    <link rel="stylesheet" href="styles.css" />

</head>
  


<body>
	<h1 class = header style="text-align:center;">Timthraill</h1>
	<input type="file" class="hidden" id="file-input"  size="60"/>
	<div class="browse" id="uploadTrigger">Select File</div>




<div id="inline">
	<div class = statistics id="stats">
	<h4> Statistics </h4>
	<p id="elev"></p>
	<p id="hr"></p>
	<p id="cad"></p>
	<p id="total"></p>
	<p id="average"></p>
	<p id="max_cad"></p>
	<p id="time_gap"></p>
	<p id="time_gap_list"></p>
	<p id="average_time_gap"></p>
	<p id="distance"></p>
	<p id="total_distance"></p>
	<p id="average_speed"></p>
	<p id="max_velocity"></p>
	<p id="max_heartrate"></p>
	<p id="total_climbed"></p>
	<p id="lat"></p>
	<p id="lon"></p>
	</div>

	<div class = centermap id="mapid" style="width: 800px; height: 500px ;"></div>

	<div class = facts id="facts">
	<h4> Some Fun Facts </h4>
	<p id="fun_elevation"></p>
	<p id="fun_velocity"></p>
	<p id="fun_heartrate"></p>
	</div>


</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>
	<script src="script.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<div class = header2 id="header2">
<p id="name"></p>
</div>

<div class = onmap id="onmap">
<h4> Display On Map </h4>
<button onclick="max_velocity_fn()" type="button" class = button>Max Velocity</button> 
<button onclick="max_heartrate_fn()" type="button" class = button>Max Heart Rate</button> 
<button onclick="max_elevation_fn()" type="button" class = button>Max elevation</button> 
</div>


</body>
</html>
